<!DOCTYPE html>
<html>
<head>
    <title>쿠폰 시스템</title>
</head>
<body>
    <h1>쿠폰 발급 / 사용</h1>
    <h2>발급하기</h2>
    <form action="/issue" method="post">
        이름: <input type="text" name="name"><br>
        매수: <input type="number" name="count" min="1"><br>
        <button type="submit">발급</button>
    </form>

    <h2>사용하기</h2>
    <form action="/use" method="post">
        이름: <input type="text" name="name"><br>
        매수: <input type="number" name="count" min="1"><br>
        <button type="submit">사용</button>
    </form>
</body>
</html>
